  <form action="index.html" method="post">
    <input id="search" type="search">
  </form>
    <div id="container">
      <div>
        <ul>
          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-width="600" data-height="400"><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." data-width="600" data-height="400"><img src="photos/thumbnails/02.jpg" alt="Lake" ></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-width="600" data-height="400"><img src="photos/thumbnails/03.jpg" alt="Canyon"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnt snow today." data-width="600" data-height="400"><img src="photos/thumbnails/04.jpg" alt="Iceberg"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-width="600" data-height="400"><img src="photos/thumbnails/05.jpg" alt="Desert"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color." data-width="600" data-height="400"><img src="photos/thumbnails/06.jpg" alt="Fall"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!" data-width="600" data-height="400"><img src="photos/thumbnails/07.jpg" alt="Plantation"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-width="600" data-height="400"><img src="photos/thumbnails/08.jpg" alt="Dunes"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane." data-width="600" data-height="400"><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange." data-width="600" data-height="400"><img src="photos/thumbnails/10.jpg" alt="Sunset"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." data-width="600" data-height="400"><img src="photos/thumbnails/11.jpg" alt="Cave"></a>
          </li>

          <li class="gallery-image">
            <a data-fancybox="gallery" href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-width="600" data-height="400"><img src="photos/thumbnails/12.jpg" alt="Bluebells"></a>
          </li>
        </ul>
